<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>
        Name
        <input type="text" />
      </label><br>
      <label>
        Email
        <input type="email" />
      </label><br>
      <label>
        Password
        <input type="password" />
      </label><br>
      <label>
        Number
        <input type="number" />
      </label><br>
      <label>
        Date
        <input type="date" />
      </label><br>
      <label>
        Time
        <input type="date" />
      </label><br>
      <label>
        Range
        <input type="range" />
      </label><br>
      <label>
        Description
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </label><br>
      <button type="button">Submit</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
